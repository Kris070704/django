{% load static %}

<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сайт{% endblock %}</title>
    <!-- Підключення Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Ваші стилі -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Мій сайт</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="/posts">Головна</a>
                <a class="nav-link text-white" href="#">Про нас</a>
                <a class="nav-link text-white" href="#">Контакти</a>
            </nav>
        </div>
    </header>

    <!-- Контент -->
    <main class="content py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Підвал -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Мій сайт. Усі права захищено.</p>
        </div>
    </footer>

    <!-- Підключення Bootstrap JS (за потреби) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
